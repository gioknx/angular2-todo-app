
<li on-mouseover="hover = true" on-mouseleave="hover = false" class="list-group-item mbs" 
[ngClass]="{' list-group-item-success': task.completed }"> {{task.title}} 

<div class="pull-right" [ngSwitch]="task?.completed">
  <span *ngSwitchCase="true" class="badge">{{task.timeSpent}}</span>
  <span *ngSwitchDefault>
    <span (click)="onCompleteClick()" [hidden]="!hover">TERMINAR</span>
    <span [hidden]="hover"> {{task.dueDate}}</span>
  </span>
</div>

</li>
