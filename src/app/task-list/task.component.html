
<li class="list-group-item mbs" [ngClass]="{' list-group-item-success': task.completed }"> {{task.title}} 

  <div class="pull-right" [ngSwitch]="task?.completed">
    <span *ngSwitchCase="true" class="badge">{{task.timeSpent}}</span>
    <span *ngSwitchDefault>{{task.dueDate}}</span>
  </div>

</li>
