    <form [hidden]="!showCreateForm" #f="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="">Title</label>
        <input type="text" class="form-control" id="title" placeholder="Navbar" name="title" required [(ngModel)]="task.title">
      </div>

      <div class="form-group">
        <label for="">Task Description</label>
        <input type="text" class="form-control" id="desc" name="desc" placeholder="Design the website navbar" [(ngModel)]="task.desc">
      </div>

      <div class="form-group">
        <label for="">Due date</label>
        <div class='input-group date'>

          <input type="date" name="dueDate" class="form-control" id="dueDate" placeholder="mm/dd/yyyy" [(ngModel)]="task.dueDate">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-calendar">
            </span>
          </span>
        </div>
      </div>

      <div class="form-group">
        <label for="">Due time</label>
        <input type="text" name="dueTime" class="form-control" id="dueDate" placeholder="HH:MM" [(ngModel)]="task.dueTime">

      </div>


      <button type="submit" class="btn btn-primary" [disabled]="!f.valid" >Create</button>
      <button type="submit" (click)="showCreateForm = false" class="btn btn-primary btn-danger"> Close </button>
    </form>

    <span  [hidden]="showCreateForm" >
      <button type="submit" (click)="showCreateForm = true" class="btn btn-primary btn-success"> + </button>
    </span>
